<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <!-- Set up the first object (cube) with physics and grab component -->
      <a-box
        id="object1"
        position="-1 1.5 -3"
        dynamic-body
        wasd-controls
      ></a-box>

      <!-- Set up the second object (sphere) with physics -->
      <a-sphere id="object2" position="1 1.5 -3" dynamic-body></a-sphere>

      <!-- Add a custom script for interaction -->
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var object1 = document.getElementById('object1');
          var object2 = document.getElementById('object2');

          object1.addEventListener('collide', function () {
            console.log('Object 1 (cube) collided with something!');
            // Execute custom code here when object 1 collides

            // For example, make the cube change color when it collides
            object1.setAttribute('color', 'red');
          });

          object1.addEventListener('grab-start', function () {
            console.log('Object 1 (cube) grabbed!');
            // Execute custom code here when object 1 is grabbed
          });

          object1.addEventListener('grab-end', function () {
            console.log('Object 1 (cube) released!');
            // Execute custom code here when object 1 is released
          });
        });
      </script>
    </a-scene>
  </body>
</html>
