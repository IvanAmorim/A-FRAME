<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
    <script>
    AFRAME.registerComponent("foo", {
      init: function() {
    this.el.addEventListener("model-loaded", (e)=>{
                                          console.log(e)
     document.querySelector("#one").setAttribute("dynamic-body", "")
     document.querySelector("#two").setAttribute("dynamic-body", "")
    })
      }
    })
    </script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" physics="debug: true">
      <a-sphere id="one" position="2 5.25 -4" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-sphere id="two" position="-2 5.25 -4" radius="1.25" color="#EF2D5E" shadow></a-sphere>

      <a-gltf-model foo static-body position="-2 0 -4" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/SciFiHelmet/glTF/SciFiHelmet.gltf" scale="0.6 0.6"></a-gltf-model>
      <a-entity static-body position="2 0 -4" gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/SciFiHelmet/glTF/SciFiHelmet.gltf)"></a-entity>
    <!-- Publico -->
    <a-entity gltf-model="url(./publico1/scene.gltf)" scale="3 3 3" rotation="0 -90 0" animation-mixer="clip:mixamo.com"
      position="145 0 -4"></a-entity>
    <a-gltf-model src="url(./man_sitting/scene.gltf)" scale="5 5 5" rotation="0 -90 0" animation-mixer="clip:mixamo.com"
      position="0 10 0"></a-gltf-model>
    </a-scene>
    <script>
    
    </script>
  </body>
</html>
