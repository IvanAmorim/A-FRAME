<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://threejs.org/build/three.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sistema de Upload -->
        <input type="file" id="modelInput" accept=".gltf" />
        <button onclick="loadModel()">Carregar Modelo</button>

        <!-- Câmera -->
        <a-entity camera look-controls>
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Área para Renderizar o Modelo -->
        <a-assets>
            <a-asset-item id="model"></a-asset-item>
        </a-assets>
        <a-entity id="loadedModel" scale="0.1 0.1 0.1"></a-entity>
    </a-scene>

    <script>
        function loadModel() {
            const input = document.getElementById('modelInput');
            const model = document.getElementById('model');
            const loadedModel = document.getElementById('loadedModel');

            // Limpar modelo anterior
            loadedModel.removeAttribute('gltf-model');

            // Ler arquivo selecionado
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    // Configurar o modelo com o conteúdo do arquivo
                    model.setAttribute('src', e.target.result);
                    loadedModel.setAttribute('gltf-model', `#${model.id}`);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
