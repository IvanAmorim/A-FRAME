<!DOCTYPE html>
<html>
  <head>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>

      <a-entity

      ></a-entity>
      <a-entity

      ></a-entity>
      <a-entity

      ></a-entity>
      <a-entity

      <!-- Bola -->
      <a-entity

      ></a-entity>

      <!-- Bancada -->
      <!-- <a-entity gltf-model="url(./bancada2/scene.gltf)" position="-30 0 -4"></a-entity> -->
      <!-- <a-entity gltf-model="url(./bancadaTop/scene.gltf)" position="-30 15 80" scale="4 4 4" rotation="0 -180 0s"></a-entity> -->
      <a-entity
        gltf-model="url(./tribune/scene.gltf)"
        scale="1.5 1.5 1.5"
        position="-175 0 150"
        rotation="0 90 0"
      ></a-entity>
      <a-entity
        gltf-model="url(./tribune/scene.gltf)"
        scale="1.5 1.5 1.5"
        position="-35 0 150"
        rotation="0 90 0"
      ></a-entity>

      <a-entity
        obj-model="obj: url(./bancada/generic medium.obj); mtl: url(/bancada/generic medium.obj)"
        position="-63 0 -120"
      ></a-entity>
      <a-entity
        obj-model="obj: url(./bancada/generic medium.obj); mtl: url(/bancada/generic medium.obj)"
        position="-42 0 -120"
      ></a-entity>
      <a-entity
        obj-model="obj: url(./bancada/generic medium.obj); mtl: url(/bancada/generic medium.obj)"
        position="-21 0 -120"
      ></a-entity>
      <a-entity
        obj-model="obj: url(./bancada/generic medium.obj); mtl: url(/bancada/generic medium.obj)"
        position="0 0 -120"
      ></a-entity>
      <a-entity
        obj-model="obj: url(./bancada/generic medium.obj); mtl: url(/bancada/generic medium.obj)"
        position="21 0 -120"
      ></a-entity
      >s
      <a-entity
        obj-model="obj: url(./bancada/generic medium.obj); mtl: url(/bancada/generic medium.obj)"
        position="42 0 -120"
      ></a-entity>
      <a-entity
        obj-model="obj: url(./bancada/generic medium.obj); mtl: url(/bancada/generic medium.obj)"
        position="63 0 -120"
      ></a-entity>

      <!-- Banco -->
      <a-entity
        gltf-model="url(./banco/scene.gltf)"
        position="100 -0.5 -10"
        rotation="0 -90 0"
      ></a-entity>
      <a-entity
        gltf-model="url(./banco/scene.gltf)"
        position="90 -0.5 -10"
        rotation="0 -90 0"
      ></a-entity>
      <a-entity
        gltf-model="url(./banco/scene.gltf)"
        position="8s0 -0.5 -10"
        rotation="0 -90 0"
      ></a-entity>

      <!-- Luzes -->
      <a-entity
        gltf-model="url(./stadium_light/scene.gltf)"
        scale="0.001 0.001 0.0s01s"
      ></a-entity>

      <!-- Baliza -->
      <a-entity
        gltf-model="url(./baliza/scene.gltf)"
        scale="5 5 5"
        rotation="0 -90 0"
        position="145 0 -4"
      ></a-entity>
      <a-entity
        gltf-model="url(./baliza/scene.gltf)"
        scale="5 5 5"
        rotation="0 90 0"
        position="-145 0 -4"
      ></a-entity>

      <!-- Relvado -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="300"
        height="220"
        src="https://as2.ftcdn.net/v2/jpg/03/05/77/51/1000_F_305775190_pfhJSdSpTjYG1cERgWb4wLLrQQPco1fU.jpg"
      ></a-plane>

      <!-- Chão -->
      <a-plane
        position="0 -1.5 -4"
        rotation="-90 0 0"
        width="1000"
        height="1000"
        color="grey"
      ></a-plane>

      <!-- Céu -->
      <a-sky
        src="https://t3.ftcdn.net/jpg/01/02/64/28/360_F_102642850_Mca9lTRDH60DQin39YwCF5Jzd15lcdoo.jpg"
      ></a-sky>

      <!-- Camara -->
      <a-entity id="rig" position="0 10 10">
        <a-entity id="camera" camera look-controls wasd-controls="acceleration: 100"></a-entity>
      </a-entity>
    </a-scene>
    <div>
      <div id="controlsUI">
        <div id="upArrow" class="arrow" onclick="moveUp()">▲</div>
        <div id="downArrow" class="arrow" onclick="moveDown()">▼</div>
      </div>

      <style>
        #controlsUI {
          position: absolute;
          bottom: 10px;
          left: 30px;
        }

        .arrow {
          cursor: pointer;
          font-size: 30px;
          margin-bottom: 10px;
        }
      </style>

      <script>
        document.addEventListener("keydown", (event) => {
          if(event.isTrusted && event.code==='ArrowUp'){
            moveUp()
          }
          if(event.isTrusted && event.code==='ArrowDown'){
            moveDown()
          }
          if(event.isTrusted && event.code==='ControlLeft'){
            speedUp()
          }

        });

        document.addEventListener("keyup", (event) => {
          if(event.isTrusted && event.code==='ControlLeft'){
            speedDown()
          }
        })

        function speedUp() {
          document.getElementById('camera').setAttribute('wasd-controls', 'acceleration', 500);
        }

        function speedDown() {
          document.getElementById('camera').setAttribute('wasd-controls', 'acceleration', 200);
        }

         function moveUp() {
          document
            .querySelector("#rig")
            .setAttribute("position", {
              y: document.querySelector("#rig").getAttribute("position").y + 10,
            });
        }

        function moveDown() {
          document
            .querySelector("#rig")
            .setAttribute("position", {
              y: document.querySelector("#rig").getAttribute("position").y - 10,
            });
        }
      </script>
    </div>
  </body>
</html>
